  <nav class="navbar navbar-expand-lg navbar-primary bg-success">
    <div class="container">
      <!-- <a class="navbar-brand custombrand" href="#"><img src="assets/images/testLogo.png" alt="logo" srcset=""></a> -->
      <div class="logo_design">
        <a routerLink="/home">
          <img src="assets/images/testLogo.png" alt="logo" srcset="" />
        </a>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/agriculture">Agriculture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/fisheries">Fish Farming</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/veterinary">Veterinary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <!-- slider -->

    <div class="slider">
      <ngb-carousel *ngIf="images" [interval]="carouselInterval">
        <ng-template ngbSlide *ngFor="let image of images">
          <div class="carousel-item">
            <img [src]="image.url" alt="Slide" />
            <div class="carousel-caption">
              <h3>{{ image.title }}</h3>
              <p>{{ image.description }}</p>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <!-- end-slider  -->

    <div class="status">
      <h1>Our Services</h1>
    </div>

    <!-- cart-system  -->
    <!-- Carts for Fisheries, Agriculture, and Plant -->
    <div class="carts-container">
      <div class="cart" (click)="navigateTo('fisheries')">
        <img src="assets/images/jute1.jpg" alt="Fisheries" />
        <h3>Fisheries</h3>
      </div>

      <div class="cart" (click)="navigateTo('agriculture')">
        <img src="assets/images/vegetables.jpg" alt="Agriculture" />
        <h3>Agriculture</h3>
      </div>

      <div class="cart" (click)="navigateTo('plant')">
        <img src="assets/images/jute1.jpg" alt="Plant" />
        <h3>Plant</h3>
      </div>
    </div>
    <div class="container my-5"></div>
  </main>
</body>
