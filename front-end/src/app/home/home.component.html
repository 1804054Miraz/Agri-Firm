
<head>
  <meta charset="UTF-8">
  <title>Agri Aid - Home</title>
</head>
<body>
  <header>
    <h1>Welcome to Agri Aid</h1>
    <p>Explore our resources for agriculture, fisheries, plants, and veterinary services.</p>
    
  </header>

  <nav>
    <ul>
      <li><a routerLink = "/home">Home</a></li>
      <li><a routerLink = "/fisheries">Fisheries</a></li>
      <li><a routerLink = "/agriculture">Agriculture</a></li>
      <li><a routerLink = "/plant">Plants</a></li>
      <li><a routerLink = "/veterinary">Veterinary</a></li>
    </ul>
  </nav>

  <main>
    <!-- slider -->

      <div class="slider">
        <ngb-carousel *ngIf="images" [interval]="carouselInterval">
          <ng-template ngbSlide *ngFor="let image of images">
            <div class="carousel-item">
              <img [src]="image.url" alt="Slide">
              <div class="carousel-caption">
                <h3>{{ image.title }}</h3>
                <p>{{ image.description }}</p>
              </div>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
      <!-- end-slider  -->
      <div class="status">
        <h1>Our Services</h1>
      </div>
    <!-- cart-system  -->
     <!-- Carts for Fisheries, Agriculture, and Plant -->
  <div class="carts-container">
    <div class="cart" (click)="navigateTo('fisheries')">
      <img src="assets/images/jute1.jpg" alt="Fisheries">
      <h3>Fisheries</h3>
    </div>

    <div class="cart" (click)="navigateTo('agriculture')">
      <img src="assets/images/vegetables.jpg" alt="Agriculture">
      <h3>Agriculture</h3>
    </div>

    <div class="cart" (click)="navigateTo('plant')">
      <img src="assets/images/jute1.jpg" alt="Plant">
      <h3>Plant</h3>
    </div>
  </div>

    


      <!-- <img src="../assets/images/git.png" alt="Agri Aid Image"> -->
      <!-- <img src="" alt=""> -->
  </main>

  <footer>
    <!-- <p>&copy; 2023 Agri Aid. All rights reserved.</p> -->
  </footer>
</body>
